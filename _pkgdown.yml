url: https://jaburgoyne.github.io/compmus/

template:
    bootstrap: 5
    params:
        bootswatch: flatly

reference:
  - title: Data Wrangling
    desc: ~
    contents:
      - '`compmus_wrangle_chroma`'
  - title: Norms and Distances
    desc: ~
    contents:
      - '`compmus_normalise`'
      - '`compmus_long_distance`'
      - '`compmus_match_pitch_template`'
  - title: Unwrapping
    desc: ~
    contents:
      - '`compmus_gather_chroma`'
      - '`compmus_c_transpose`'
